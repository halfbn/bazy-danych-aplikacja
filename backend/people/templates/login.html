<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/people/people.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="login-panel" class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Logowanie</h2>
        <input type="text" id="login-username" placeholder="Login" autocomplete="username" class="mb-4 px-4 py-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="login-password" placeholder="Hasło" autocomplete="current-password" class="mb-4 px-4 py-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="login-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">Zaloguj</button>
        <div id="login-error" class="text-red-600 mt-4 text-center hidden">Nieprawidłowy login lub hasło</div>
    </div>
</body>
</html>
